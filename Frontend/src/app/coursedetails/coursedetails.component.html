<div class="main">
  <div class="row">
    <div class="col s12 m4" *ngFor="let courses of course">
      <div class="card ">
        <div class="card-content ">
          <span class="card-title">{{courses.title}}</span>
          <hr>
          <p>{{courses.description}}</p>
         <hr>
          <p id="date">Start Date: {{courses.startdate}} </p>
          <!-- <br> -->
           <p  id="date"> End Date: {{courses.enddate}}</p>
          
          <p id="duration">Duration: {{courses.duration}}</p>
        </div>
        <div class="card-action ">
          
          <a routerLink="/apply"  *ngIf="auth.StudentloggedIn()" >Apply</a>
        </div>
      </div>
    </div>
   
  </div>
</div>
